<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="weather.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Permanent+Marker&display=swap" rel="stylesheet">

</head>
<body>
    
    <br>
    <br>
    <br>
    <div class="container">
        <div class = "row justify-content-center">
            <h1>Weather Time!</h1>
            <div class = "card">         
                <input type="text" id="zipcode" placeholder="Enter a US zip code..."></input>
                <button id="weather">Enter</button>
                <br>
                <h6 class="header1">The local time is:</h6>
                <p class="location"></p>

                <h6 class="header2">Today's weather in:</h6>

                <p class="showForecast"></p>
                <span id="error"></span>
            </div>
        </div>
    
    </div>



    <script
    src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
   
    <script src="weather.js"></script>
    
</body>
</html>
